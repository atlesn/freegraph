<!DOCTYPE HTML>

<html>
<head>
<title>FreeGraph - Example - Line chart</title>

<script type="text/javascript" src="../js/freegraph.js"></script>
<link rel="stylesheet" type="text/css" href="default.css" />

</head>
<body>

<h1>FreeGraph - Example - Line Chart</h1>
<hr />
<a href="index.html">Back to index</a>
<hr />
<div id="linechart-canvas"></div>
<script type="text/javascript">

var grapher = newLineChart(document.getElementById("linechart-canvas"), 800, 600);

var blue_series = grapher.newSeries("Blue Line", "series1");

blue_series.newPoint([-4,-5]);
blue_series.newPoint([-3,-4]);
blue_series.newPoint([-2,-3]);
blue_series.newPoint([-1,-1]);
blue_series.newPoint([1,-2]);
blue_series.newPoint([2,-3]);
blue_series.newPoint([3, 4]);
blue_series.newPoint([4, 1]);
blue_series.newPoint([5, 3]);

var blue_series = grapher.newSeries("Red Line", "series2");

blue_series.newPoint([0,6]);
blue_series.newPoint([1,-2]);
blue_series.newPoint([2,-7]);
blue_series.newPoint([3,-3]);
blue_series.newPoint([4,-5]);
blue_series.newPoint([5,-2]);

grapher.update();

</script>
<hr />

</body>

</html>
